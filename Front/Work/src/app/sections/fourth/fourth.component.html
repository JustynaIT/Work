<br>
<div class="progress">
  <div class="progress-bar bg-info" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
    style="width:100%">
    100%
  </div>
</div>
<br>
<div class="accordion" id="accordionExample">
  <div class="card" *ngFor="let element of project.second.tab; let i = index">
    <div class="card-header" id="element">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#'+element"
          aria-expanded="true" aria-controls="collapseOne">
          {{element}}
        </button>
      </h2>
    </div>

    <div [id]="element" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        <div class=" custom-control-inline">
          <label class="" [for]="'customRadioInline'+ i">
            <input [(ngModel)]="project.fourth[i].id" value="1" type="radio" [id]="'customRadioInline'+ i"
              [name]="'customRadioInline'+ i" class="custom-control-input">
            <img src="../../../assets/View1.png">
          </label>
        </div>
        <div class="custom-control-inline">
          <label class="" [for]="'customRadioInline'+ i + '4'">
            <input [(ngModel)]="project.fourth[i].id" value="2" type="radio" [id]="'customRadioInline'+ i + '4'"
              [name]="'customRadioInline' + i" class="custom-control-input">
            <img src="../../../assets/View2.png">
          </label>

        </div>
        <div class="custom-control-inline">
          <label class="" [for]="'customRadioInline'+ i + '2'">
            <input [(ngModel)]="project.fourth[i].id" value="3" type="radio" [id]="'customRadioInline'+ i + '2'"
              [name]="'customRadioInline' + i" class="custom-control-input">
            <img src="../../../assets/View3.png">
          </label>

        </div>
      </div>
      <div>
        <app-first-view [project]="project" [index]="i" *ngIf="project.fourth[i].id === '1'"></app-first-view>
        <app-second-view [project]="project" [index]="i" *ngIf="project.fourth[i].id === '2'"></app-second-view>
        <app-third-view [project]="project" [index]="i" *ngIf="project.fourth[i].id === '3'"></app-third-view>
      </div>
    </div>
  </div>
</div>
<button (click)="back()" type="button" class="btn btn-info mr-3">
  Back
</button>
<button (click)="next()" type="button" class="btn btn-info ">
  Next
</button>
