<div class="progress">
    <div class="progress-bar bg-info" role="progressbar" aria-valuenow="20" aria-valuemin="0"
        aria-valuemax="100" style="width:20%">
        20% 
    </div>
</div>
<br>
<div class="form-group">
    <label for="title">Title:</label>
    <input type="text"  [(ngModel)] = "project.first.title" class="form-control">

    <label for="keywords" > Keywords:</label>
    <input type="text" [(ngModel)] = "project.first.keywords" class="form-control">

    <label for="language" >Language:</label>
    <input  type="text" [(ngModel)] = "project.first.language" class="form-control" >
</div>
<button (click)="next()"
        type="button" 
        class="btn btn-info mr-3">
            Next
</button>

        class="btn btn-info">

</button>
